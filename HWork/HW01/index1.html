<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://unpkg.com/vue@next"></script>

</head>

<body>
    <div id="app">
        <button @click="reverseText">{{ buttonText }}</button>


        <div>
            <h2>Новый список</h2>
            <button @click="createNewLi">Добавить новый элемент списка</button>
            <ul>
                <li v-for="(liText, index) in liTexts" :key="index" @click="removeNewLi">{{ liText }}</li>
            </ul>
        </div>
    </div>

    <script src="app.js"></script>
</body>

</html>
